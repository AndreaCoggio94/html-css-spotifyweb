<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Ex-Spotifyweb</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <!-- main -->
    <main class="main-container">
      <!-- side-bar -->
      <div id="side-bar" class="bg-green">
        <div class="col bordered small"></div>
        <div class="col bordered small"></div>
        <div class="col bordered small"></div>
        <div class="col bordered small"></div>
        <div class="col bordered small"></div>
      </div>
      <!-- content -->
      <div id="content" class="col bg-pink">
        <!-- nav-bar -->
        <nav class="bg-purple"></nav>
        <!-- main-content -->
        <div class="main-content bg-black"></div>
      </div>
    </main>
    <footer id="footer" class="bg-black row">
      <!-- footer-left -->
      <div class="col bordered-light"></div>
      <!-- footer-middle -->
      <div class="col bordered-light"></div>
      <!-- footer-right -->
      <div class="col bordered-light"></div>
    </footer>
  </body>
</html>
